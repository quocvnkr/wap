<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="../style/lab3.css" type="text/css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/1d85dacd8f.js" crossorigin="anonymous"></script>
    <title>Lab 3</title>
</head>

<body>
    <!-- Top pannel -->
    <div id="top-flex">
        <div><img src="../images/miu_logo.png" alt="MIU Logo" height="50" /></div>
        <div>Welcome, <span>Bao Quoc Nguyen</span>
        </div>
        <div><button class="btn btn-primary" type="button">Logout</button></div>
    </div>
    <hr />
    <!-- Contents -->
    <div class="content"><strong>Product List</strong>
        <table class="table table-striped table-hover">
            <thead>
                <tr class="table-primary">
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Node.js</td>
                    <td>9.99</td>
                    <td>8</td>
                    <td><i class="fa-solid fa-cart-plus"></i></td>
                </tr>
                <tr>
                    <td>React</td>
                    <td>19.99</td>
                    <td>5</td>
                    <td><i class="fa-solid fa-cart-plus"></i></td>
                </tr>
                <tr>
                    <td>Angular</td>
                    <td>29.99</td>
                    <td>13</td>
                    <td><i class="fa-solid fa-cart-plus"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Contents -->
    <div class="content"><strong>Your Shopping Cart</strong>
        <table class="table table-striped table-hover">
            <thead>
                <tr class="table-primary">
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Total</th>
                    <th scope="col">Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Node.js</th>
                    <td>9.99</td>
                    <td>9.99</td>
                    <td>
                        <i class="fa-solid fa-minus"></i>
                        <input class="input_quantity" min="0" type="number" value="1" />
                        <i class="fa-solid fa-plus"></i>
                    </td>
                </tr>
                <tr>
                    <td>Angular</td>
                    <td>29.99</td>
                    <td>299.90</td>
                    <td>
                        <i class="fa-solid fa-minus"></i>
                        <input class="input_quantity" min="0" type="number" value="10" />
                        <i class="fa-solid fa-plus"></i>
                    </td>
                </tr>
                <tr>
                    <td class="order_total" colspan="4">Total ($): <strong>300.98<strong></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
